name: mendax # you probably want to 'snapcraft register <name>'
base: core20 # the base snap is the execution environment for this snap
version: '1.0' # just for humans, typically '1.2+git' or '1.3.2'
summary: A CLI spoofer--like asciinema, but in real-time! # 79 char long summary
description: |
  With Mendax, you can specify a sequence of CLI inputs and outputs, shown as
  you press ENTER.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  mendax:
    command: bin/mendax
    plugs:
      - home
      - removable-media

parts:
  mendax:
    plugin: rust
    source: https://github.com/TheSignPainter98/mendax.git
    build-packages:
      - libncurses5-dev
